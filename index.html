<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body id="canvas">
    <input type="checkbox" id="btn1" onclick="bgChanger()">
    <label id="label1" for="btn1">
        <i class="fas fa-sun i">
            <span class="span-tip">
                Light Mode
            </span>
        </i>

    </label>
    <input type="checkbox" id="btn2" onclick="cardChanger()">
    <label id="label2" for="btn2">
        <i class="fa-solid fa-sort i">
            <span class="span-tip" id="tip">
                Contract
            </span>
        </i>
    </label>

    <!-- <div id="particle-container"></div>
    <script src="js/particles.js"></script> -->

    <h1>React<span id="end"><i class="fa-brands fa-react"></i></span> 1</h1>
    <div id="container">
        <!-- Ventana modal, por defecto no visiblel -->
        <div id="ventanaModal" class="modal">

            <div class="contenido-modal"></div>
            <span class="cerrar">&times;</span>

        </div>
        <div class="card">
            <h2>Cards</h2>
            <div>
                <i id="1" class="fa-solid fa-table-cells-large"></i>
                <div class="tools-container  tools3">
                    <span class="techs">HTML</span>
                    <span class="techs">CSS</span>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>ToDo App</h2>
            <div>
                <i id="2" class="fa-solid fa-rectangle-list"></i>
                <div class="tools-container  tools5">
                    <span class="techs">HTML</span>
                    <span class="techs">CSS</span>

                </div>
            </div>
        </div>
        <div class="card">
            <h2>Calculadora</h2>
            <div>
                <i id="3" class="fa-solid fa-calculator"></i>
                <div class="tools-container  tools2">
                    <span class="techs">HTML</span>
                    <span class="techs">CSS</span>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Contador</h2>
            <div>
                <i id="4" class="fa-solid fa-computer-mouse"></i>
                <div class="tools-container tools6">
                    <span class="techs">HTML</span>
                    <span class="techs">CSS</span>

                </div>
            </div>
        </div>
        <div class="card">
            <h2>Testimonios</h2>
            <div>
                <i id="5" class="fa-solid fa-comments"></i> 
                <div class="tools-container  tools2">
                    <span class="techs">HTML</span>
                    <span class="techs">CSS</span>
                </div>
            </div>
        </div>
        
        
        



    </div>
    <script src="js/bg-changer.js"></script>
    <script src="js/modal.js"></script>

</body>

</html>
